<!DOCTYPE html>
<html>

	<head>
    <meta charset="utf-8"> </meta>
    <title>Musée</title>
    <!-- <script src="dist/aframe.min.js"></script> -->
    <script src="dist/aframe2.0.min.js"></script>
    <script src="dist/aframe-obj-loader2.0-component.min.js"></script>
    <script src="dist/jquery-1.7.2.min.js"></script>
    <script src="dist/aframe-extras.min.js"></script>
	</head>



<body>
	<a-scene>

		<a-assets>

			<a-mixin id="piloti" material="color: red" geometry="primitive: cylinder; height: 2; radius: 0.2" ></a-mixin>

		</a-assets>

		<a-ocean width="200" depth="200" density="50" opacity="1" position="0 -4 0"></a-ocean>
		<a-sky src="/src/images/sky.jpg"></a-sky>

		<!-- <a-entity position="0 12 12">
			<a-entity camera wasd-controls="fly:true" look-controls></a-entity>
		</a-entity> -->

		<a-entity position="0 5 11" id="camera" camera
							universal-controls
							kinematic-body
							position="3 2 0"
							jump-ability="enableDoubleJump: true;
														distance: 2;">

														<a-entity id="cursor" cursor="fuse: true;  maxDistance: 100; timeout: 200" geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01" material="color: red" position="0 0 -0.69" raycaster=""></a-entity>


		</a-entity>

		<a-box static-body color="#6173F4" width="34" height="0.1" depth="24">
			<a-entity position="0 -1 0">
				<a-entity mixin="piloti" position="15 0 10"></a-entity>
				<a-entity mixin="piloti" position="-15 0 10"></a-entity>
				<a-entity mixin="piloti" position="15 0 -10"></a-entity>
				<a-entity mixin="piloti" position="-15 0 -10"></a-entity>
			</a-entity>

			<!-- batiment -->
			<a-entity position="0 3 0">
				<!-- toit -->
				<!-- <a-box color="#050505" width="30" height="0.1" depth="20" position="0 3 0"></a-box> -->

				<!-- Facades -->
				<a-box static-body mixin="facadeD" material="src: url(src/textures/bois-2.jpg)" width="0.1" height="6" depth="20" position="15 0 0"></a-box>
				<a-box static-body color="#050505" width="0.1" height="6" depth="20" position="-15 0 0"></a-box>
				<!-- nord -->
				<a-box static-body color="#050505" width="30" height="6" depth="0.1" position="0 0 -10"></a-box>
				<!-- entrée vitrée sud -->
				<a-box static-body color="#050505" width="30" height="6" depth="0.1" position="0 0 10" opacity="0.2"></a-box>

				<!-- cloisons-->
				<a-entity>

					<a-box static-body color="#adebeb" width="30" height="4" depth="0.1" position="0 1 0"></a-box>
					<!-- cloisons pièce 1-->
					<a-entity position="-11.25 0 0">
						<a-box static-body color="#adebeb" width="0.1" height="6" depth="10" position="3.75 0 -5"></a-box>
						<a-entity position="0 -2 0">
							<a-box static-body color="#adebeb" width="3" height="2" depth="0.1" position="2.25 0 0"></a-box>
<!-- 							<a-box color="#000000" width="1.5" height="2" depth="0.1" position="0 0 0"></a-box>
 -->							<a-box static-body color="#adebeb" width="3" height="2" depth="0.1" position="-2.25 0 0"></a-box>
						</a-entity>
					</a-entity>

					<!-- cloisons pièce 2-->
					<a-entity position="-3.75 0 0">
						<a-box static-body color="#adebeb" width="0.1" height="6" depth="10" position="3.75 0 -5"></a-box>
						<a-entity position="0 -2 0">
							<a-box static-body color="#adebeb" width="3" height="2" depth="0.1" position="2.25 0 0"></a-box>
<!-- 							<a-box color="#000000" width="1.5" height="2" depth="0.1" position="0 0 0"></a-box>
 -->							<a-box static-body color="#adebeb" width="3" height="2" depth="0.1" position="-2.25 0 0"></a-box>
						</a-entity>
					</a-entity>

					<!-- cloisons pièce 3-->
					<a-entity position="3.75 0 0">
						<a-box static-body color="#adebeb" width="0.1" height="6" depth="10" position="3.75 0 -5"></a-box>
						<a-entity position="0 -2 0">
							<a-box static-body color="#adebeb" width="3" height="2" depth="0.1" position="2.25 0 0"></a-box>
<!-- 							<a-box color="#000000" width="1.5" height="2" depth="0.1" position="0 0 0"></a-box>
 -->							<a-box static-body color="#adebeb" width="3" height="2" depth="0.1" position="-2.25 0 0"></a-box>
						</a-entity>
					</a-entity>

					<!-- cloisons pièce 4-->
					<a-entity position="11.25 0 0">
						<a-entity position="0 -2 0">
							<a-box static-body color="#adebeb" width="3" height="2" depth="0.1" position="2.25 0 0"></a-box>
							<!-- <a-box color="#000000" width="1.5" height="2" depth="0.1" position="0 0 0"></a-box> -->
							<a-box static-body color="#adebeb" width="3" height="2" depth="0.1" position="-2.25 0 0"></a-box>
						</a-entity>
					</a-entity>

				</a-entity>

				<!-- pièce 1 -->
				<a-entity position="-11.25 0 5">

				</a-entity>
				<!-- pièce 2 -->
				<a-entity position="-3.75 0 5">
				</a-entity>
				<!-- pièce 3 -->
				<a-entity position="3.75 0 5">
				</a-entity>
				<!-- pièce 4 -->
				<a-entity position="11.25 0 5">
				</a-entity>

				<!-- Awesome window -->
				<a-box color="#050505" width="11" height="6" depth="0.1" position="8 0 10" opacity="0.2"></a-box>
				<a-box color="#050505" width="11" height="6" depth="0.1" position="-8 0 10" opacity="0.2"></a-box>
				<a-box color="#050505" width="5" height="3" depth="0.1" position="0 1.5 10" opacity="0.2"></a-box>

				<!-- Encadrement de fenetres -->
				<a-box color="#050505" width="0.1" height="3" depth="0.1" position="2.5 -1.5 10" ></a-box>
				<a-box color="#050505" width="0.1" height="3" depth="0.1" position="-2.5 -1.5 10" ></a-box>
				<a-box color="#050505" width="0.1" height="6" depth="0.1" position="-8 0 10" ></a-box>
				<a-box color="#050505" width="0.1" height="6" depth="0.1" position="8 0 10" ></a-box>
			</a-entity>

		</a-box>
	</a-scene>
</body>
</html>
