<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8"> </meta>
    <title> OBJ </title>
    <script src="../dist/aframe.min.js"> </script> 
		<script src="../dist/aframe-obj-loader-component.js"></script>
  </head>

  <body>
 
		
    <a-scene>

      <a-entity 
				obj-loader="src: url(./tree.obj); mtl: url(./tree2.mtl);"
			></a-entity>

	     <a-entity 
				obj-loader="src: url(obj/tree.obj); mtl: url(obj/tree2.mtl);"
				position="3.0 0.0 3.0"
				scale="1 3 1"
			></a-entity>

	     <a-entity 
				obj-loader="src: url(obj/penguin.obj); mtl: url(obj/penguin.mtl);"
				position="-3.0 0.0 -3.0"
			></a-entity>

			<a-plane width="100" height="100" color="#CCCC00" rotation="-90 0 0"></a-plane>

      <a-sky color="#2CC4CB"></a-sky>
			<a-sphere></a-sphere>
  </a-scene>
  

  </body>
</html>
