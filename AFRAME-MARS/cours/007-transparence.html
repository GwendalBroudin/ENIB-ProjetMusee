<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title> 007-transparence </title>
  <script src="../dist/aframe.min.js"> </script>
</head>

<body>
  <a-scene>
  
  <!-- on place un repère dans la scène -->
  
  <a-sphere radius="0.2" ></a-sphere>
  <a-cylinder height="2.0" color="green"  radius="0.05" translate="0 1.0 0"></a-cylinder>
  <a-cylinder height="2.0" color="red"   radius="0.05" translate="0 1.0 0" rotation="0 0 -90"></a-cylinder>
  <a-cylinder height="2.0" color="blue" radius="0.05" translate="0 1.0 0" rotation="90 0 0"></a-cylinder>
  
  
  <!-- on place un cube dans la scène -->
  
  <a-entity
    position = "-1.5 0.0 0.0"
    geometry = "primitive: box ; width: 1.5 ; depth: 1.5 ; height: 3; "
    material = "color: orange; metalness: 0.0 ; transparent: true ; opacity: 0.5; "
  ></a-entity>
  
  <a-entity
    position = "1.5 0.0 0.0"
    geometry = "primitive: box ; width: 1.5 ; depth: 1.5 ; height: 3; "
    material = "color: orange; metalness: 1.0"
  ></a-entity>
  

  
     <a-entity 
      id="lumiere1"
      position = "0.0 0.0 6.0"
      light    = "type: point ; intensity: 0.5; shader: standard "
    ></a-entity>    
    
    <a-entity 
      id="lumiere1"
      light    = "type: ambient  "
    ></a-entity>    
    
  
  
 
    

  </a-scene>
  
 


</body>
</html>
